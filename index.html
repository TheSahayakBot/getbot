<!DOCTYPE html>
<html>

<head>
    <h1 style="text-align:center;">MAP</h1>
  <figure style="text-align:center;">
    <img src="Map2.png"
         width="1000"
         height="560">
  </figure>

</head>
<body>

    <style>
        .container {
            height: 100px;
            position: relative;
            border: 3px;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        
    </style>



    <script>
        function initialpt(value) {
              window.text1 = value;
        }

        function initialprint(value) {
            document.getElementById("Initialpt").value = value;
        }

        function finalpt(value) {
            window.text2 = value;
        }

        function finalprint(value) {
            document.getElementById("Finalpt").value = value;
        }

        function send() {
            var result = window.text1 + window.text2;
            document.getElementById("resultt").value = result;
 
            var url = "https://io.adafruit.com/api/v2/1pratham1/feeds/call-path/data";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);

            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-AIO-Key", "6c45634a68724fac97bc61e5165e7094");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    console.log(xhr.status);
                    console.log(xhr.responseText);
                }
            };

            var data = '{"value":' + '"' + result + '"' + '}';
            xhr.send(data);

        }
    </script>

    

    
    <h1 style="border:4px solid Green;text-align:center;">Choose start point</h1>
    <div class="container">
      <div class="center">
      <button onclick="initialpt('A');initialprint('IoT Lab')" style="height:35px;width:150px">IOT Lab</button>
      <button onclick="initialpt('B');initialprint('Comm Lab')" style="height:35px;width:150px">Comm Lab</button>
      <button onclick="initialpt('C');initialprint('Adv Comm Lab')" style="height:35px;width:150px">Adv Comm Lab</button>
      <button onclick="initialpt('D');initialprint('DSP Lab')" style="height:35px;width:150px">DSP Lab</button>
      <button onclick="initialpt('E');initialprint('Project Room')" style="height:35px;width:150px">Project Room</button>
      <button onclick="initialpt('F');initialprint('HoD Office')" style="height:35px;width:150px">HoD Office</button>
      <button onclick="initialpt('G');initialprint('Adv Sig Proc Lab')" style="height:35px;width:150px">Adv Sig Proc Lab</button>
      <button onclick="initialpt('H');initialprint('Classroom')" style="height:35px;width:150px">Classroom</button>
      <button onclick="initialpt('I');initialprint('Staff Room')" style="height:35px;width:150px">Staff Room</button>
      </div>

    </div>
    
    <h1 style="border:4px solid Red;text-align:center;">Choose final point</h1>
    <div class="container">
      <div class="center">
      <button onclick="finalpt('A');finalprint('IoT Lab')" style="height:35px;width:150px">IOT Lab</button>
      <button onclick="finalpt('B');finalprint('Comm Lab')" style="height:35px;width:150px">Comm Lab</button> 
      <button onclick="finalpt('C');finalprint('Adv Comm Lab')" style="height:35px;width:150px">Adv Comm Lab</button>
      <button onclick="finalpt('D');finalprint('Dsp Lab')" style="height:35px;width:150px">DSP Lab</button>
      <button onclick="finalpt('E');finalprint('Project Room')" style="height:35px;width:150px">Project Room</button>
      <button onclick="finalpt('F');finalprint('HoD Office')" style="height:35px;width:150px">HoD Office</button>
      <button onclick="finalpt('G');finalprint('Adv Sig Proc Lab')" style="height:35px;width:150px">Adv Sig Proc Lab</button>
      <button onclick="finalpt('H');finalprint('Classroom')" style="height:35px;width:150px">Classroom</button>
      <button onclick="finalpt('I');finalprint('Staff Room')" style="height:35px;width:150px">Staff Room</button>
      </div>
    </div>

    <h1 style="border:5px solid Brown;text-align:center;">The Path</h1>
    <h2 style="border:5px solid Brown;text-align:center;">Both the fields are mandatory</h2>
    <div class="container">
        <div class="center">
            <input type="text" value="" style="height:20px;width:200px;text-align:center;" id="Initialpt">
            TO
            <input type="text" value="" style="height:20px;width:200px;text-align:center;" id="Finalpt">
        </div>
    </div>

    <div class="container">
        <div class="center">
            <button onclick="send()" style="height:30px;width:150px">SEND PATH</button>
            <input type="text" value="" style="height:20px;width:100px;text-align:center;" id="resultt">
        </div>
    </div>
    

</body>
</html>
